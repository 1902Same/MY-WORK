<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <form action="#" onsubmit="cal()">
        <input type="number" id="n1" placeholder="Enter First Number">
        <br><br>
        <input type="number" id="n2" placeholder="Enter Second Number">
        <br><br>
        <input type="text" id="res" placeholder="Your Result">
        <br><br>
        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>
    </form>
</body>
<script>
    function cal() {

        let num1 = parseInt(document.getElementById("n1").value);
        let num2 = parseInt(document.getElementById("n2").value);
        document.getElementById("res").value = num1 + num2;



    }
    function cal() {
        let num1 = parseInt(document.getElementById("n1").value);
        let num2 = parseInt(document.getElementById("n2").value);
        document.getElementById("res").value = num1 / num2;
    }

</script>

</html>
