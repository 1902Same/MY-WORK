<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="mark.js"></script>
    <title>Marksheet</title>
</head>

<body>
    <div class="marksheet">
        <form action="#" onsubmit="cal()">
            <h1>Marksheet</h1>
            <h1>----------------------------------</h1>
            <label>ENGLISH</label>
            <input type="number">
            <input type="number" value="100">
            <br><br>
            <label>URDU</label>
            <input type="number">
            <input type="number" value="100">
            <br><br>
            <label>MATHEMATICS</label>
            <input type="number">
            <input type="number" value="100">
            <br><br>
            <label>PHYSICS</label>
            <input type="number">
            <input type="number" value="100">
            <br><br>
            <label>BIOLOGY</label>
            <input type="number">
            <input type="number" value="100">
            <br><br>
            <h3>Total Marks: <label id="tot"></label></h3>
            <br>
            <h3>Obtained Marks: <label id="obt"></label></h3>
            <br>
            <h3>Percentage: <label id="per"></label></h3>
            <br>
            <h3>Grade: <label id="grade"></label></h3>
            <br><br>
            <button>Show Result</button>
        </form>
    </div>
</body>

</html>
